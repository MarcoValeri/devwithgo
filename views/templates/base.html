<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/main.css">
    <title>{{template "title" .}}</title>
</head>
<body>
    <header class="header">
        <div class="header__container-content">
            <h1 class="h1">Dev With GO</h1>
            <h2 class="h2">{{.PageTitle}}</h2>
        </div>
    </header>
    <main>
        {{template "content" .}}
    </main>
    <footer class="footer">
        <div class="footer__container-content">
            <p class="p">Made with <span class="footer__heart">&hearts;</span>, using GO - &copy; {{.CurrentYear}} - All rights reserved</p>
        </div>
    </footer>
</body>
</html>
