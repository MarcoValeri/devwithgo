{{template "baseAdmin" .}}

{{define "title"}}Admin Users{{end}}

<div class="admin-users">
    {{ define "adminContent"}}
        <h2>All users</h2>
        {{ range .UserAdminData }}
            <p>User ID: {{ .Id }}</p>
            <p>Email: {{ .Email }}</p>
            <p>Password: {{ .Password }}</p>
            <a href="/admin/user-edit/{{ .Id }}">Edit</a>
            <br />
        {{ end }}
    {{end}}
</div>
