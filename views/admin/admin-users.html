{{template "baseAdmin" .}}

{{define "title"}}Admin Users{{end}}

<div class="admin-users">
    {{ define "adminContent"}}
        <h2>All users</h2>
        {{ range .UsersData }}
            <p>User</p>
            {{ range . }}
                <p>{{ . }}</p>
                <a href="">ID: {{ (index . 0) }}</a>
            {{ end }}
            <br />
        {{ end }}
    {{end}}
</div>
